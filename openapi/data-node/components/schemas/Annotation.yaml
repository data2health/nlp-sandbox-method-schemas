  name:
    $ref: ../parameters/AnnotationName.yaml
  annotationSource:
    $ref: AnnotationSource.yaml
  textDateAnnotations:
    description: Date annotations in a text
    type: array
    items:
      $ref: ../../../commons/components/schemas/TextDateAnnotation.yaml
  textPersonNameAnnotations:
    description: Person name annotations in a text
    type: array
    items:
      $ref: ../../../commons/components/schemas/TextPersonNameAnnotation.yaml
  textPhysicalAddressAnnotations:
    description: Physical address annotations in a text
    type: array
    items:
      $ref: ../../../commons/components/schemas/TextPhysicalAddressAnnotation.yaml
  textIdAnnotations:
    description: ID annotations in a text
    type: array
    items:
      $ref: ../../../commons/components/schemas/TextIdAnnotation.yaml
  textContactAnnotations:
    description: Contact annotations in a text
    type: array
    items:
      $ref: ../../../commons/components/schemas/TextContactAnnotation.yaml
  textCovidSymptomAnnotations:
    description: COVID symptom annotations in a text
    type: array
    items:
      $ref: ../../../commons/components/schemas/TextCovidSymptomAnnotation.yaml
required:
  - name
  - annotationSource